<section class="character-section template clearfix">
	<p ng-if="loading" class="loading">Loading...</p>
	
	<h2>{{character.name}}</h2>

	<div class="right">
		<img ng-src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt="">
	</div>
	<div ui-view="chars"></div>
	<div class="left">
		<p>{{character.description}}</p>
		<h3>Comics</h3>
		<ul>
			<li ng-repeat="comic in character.comics.items">
				{{comic.name}}
			</li>
		</ul>
	</div>
	
</section>
